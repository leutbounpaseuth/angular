<form (ngSubmit)="onSubmit()">
  <label for="username">Username:</label>&nbsp;
  <input
    type="text"
    id="username"
    name="username"
    [(ngModel)]="username"
  /><br /><br />
  <label for="password">Password:</label>&nbsp;
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
  /><br /><br />
  <button type="submit">Login</button>
</form>
